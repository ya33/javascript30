<!DOCTYPE html>
<html>
<head>
  <title>JS30</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Update CSS variables with JS</h1>
  <div class="controls">
    <div id="spacing">
      <label for="spacing">Spacing</label>
      <input type="range" name= 'spacing' min="0" max="5" value="0" step='0.1' data-unity='rem'>
    </div>
    <div id="blur">
      <label for="blur">Blur</label>
      <input type="range" name= 'blur' min="0" max="1" value='0rem' step='0.1' data-unity='rem'>
    </div>
    <div id="color">
      <label for="color">Base Color</label>
      <input type="color" name= 'color' data-unity=''>
    </div>
  </div>

</body>
